{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}
    <title>Adicionar Documentação</title>
{% endblock %}

{% block body %}

        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-secondary">Adicionar</button>
    </form>
{% endblock %}
